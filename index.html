<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        main {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página de Prueba</h1>
    </header>
    <main>
        <p>Esta es una página de ejemplo creada en Visual Studio Code.</p>
        <button onclick="alert('¡Hola! Esta es una prueba.')">Haz clic aquí</button>
    </main>
    <footer>
        <p>&copy; 2025 Mi Página de Prueba</p>
    </footer>
</body>
</html>
